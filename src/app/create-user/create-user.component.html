
<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      User Registeration
    </div>
    <div class="card-body">
      <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control"
            formControlName="userName"
            >

        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">

        </div>

        <div class="form-group col-12">
          <label for="gender" class="form-label">gender</label>
          <input formControlName="gender" class="form-control" type="radio" value="male">Male
          <input formControlName="gender" class="form-control" type="radio" value="female">Female
        </div>
        <div class="form-group col-12">
          <label for="status" class="form-label">Status</label>
          <input type="status" class="form-control" formControlName="status">

        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" (click)="onReset()" class="btn btn-secondary ml-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
