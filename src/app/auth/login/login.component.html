<div class="container">
  <form class="py-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      UserName
      <input type="text" class="form-group" formControlName="userName">
    </label>
    <br/>
    <label>
      Password
      <input type="password" class="form-group" formControlName="password">
    </label>
    <br/>
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
